<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teso</title>
    <canvas id="gameCanvas" width="1280" height="720"></canvas>
    <link rel="stylesheet" href="style.css">

<script>
    //player adai 
var canvas, canvasContext,
  playerX = 640,
  playerY = 370,
  playerW = 20,
  playerH = 20,
  playerSpeedX = 0,
  playerSpeedY = 0;
  //player adatai
 

window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');
    var framesPerSecond = 60;
    setInterval(function() {
    playerMove();
    drawAll();
    canvas.addEventListener('mousemove', updateMousePos);
    document.addEventListener('keydown', keyPressed);
    document.addEventListener('keyup', keyReleased);
    }, 1000 / framesPerSecond);
  }
// Billentyűk 
var KEY_W = 87,
    KEY_A = 65,
    KEY_S = 83,
    KEY_D = 68,
    KEY_SPACE = 32,
 // Billentyűk //

 //WASD tartása 
 keyHeld_Down = false,
 keyHeld_Up = false,
 keyHeld_Left = false,
 keyHeld_Right = false,
 // WASD tartása //

 //Egér középen kezdésnél
 mouseX = 0,
 mouseY = 0;
 // egér középen //

// Egér követése
function updateMousePos(evt) {
  var rect = canvas.getBoundingClientRect();
  var root = document.documentElement;
 
  mouseX = evt.clientX - rect.left - root.scrollLeft;
  mouseY = evt.clientY - rect.top - root.scrollTop;
// Egér követés //
}
 
function spacePressed(evt) {
  if(evt.keyCode == KEY_SPACE) {
    keyHeld_Shoot = true;
  }
}
function keyReleased(evt) {
  if (evt.keyCode == KEY_SPACE) {
    keyHeld_Shoot = false;
  }
}
function playerShoot() {

}
// WASD mozgás
function keyPressed(evt) {
  if (evt.keyCode == KEY_A) {
    keyHeld_Left = true;
  }
  if (evt.keyCode == KEY_D) {
    keyHeld_Right = true;
  }
  if (evt.keyCode == KEY_W) {
    keyHeld_Up = true;
  }
  if (evt.keyCode == KEY_S) {
    keyHeld_Down = true;
  }
 
  evt.preventDefault();
}
 
function keyReleased(evt) {
  if (evt.keyCode == KEY_A) {
    keyHeld_Left = false;
    playerSpeedX = 0;
  }
  if (evt.keyCode == KEY_D) {
    keyHeld_Right = false;
    playerSpeedX = 0;
  }
  if (evt.keyCode == KEY_W) {
    keyHeld_Up = false;
    playerSpeedY = 0;
  }
  if (evt.keyCode == KEY_S) {
    keyHeld_Down = false;
    playerSpeedY = 0;
  }
}
// WASD mozgás //

// Játékos mozgás/irány/sebesség
function playerMove() {
  playerX += playerSpeedX;
  playerY += playerSpeedY;
  if (keyHeld_Up) {
    playerSpeedY = -7;
  }
  if (keyHeld_Down) {
    playerSpeedY = 7;
  }
  if (keyHeld_Left) {
    playerSpeedX = -7;
  }
  if (keyHeld_Right) {
    playerSpeedX = 7;
  }
// fent és lent nem enged tovább
  if (playerX >= canvas.width - playerW) {
    playerX = canvas.width - playerW;
}
if (playerX <= 0) {
    playerX = 0;
}
// fent és lent nem enged tovább // 

// jobb és bal oldalt nem enged tovább 
if (playerY <= 0) {
    playerY = 0;
}
if (playerY >= canvas.height - playerH) {
    playerY = canvas.height - playerH;
}
// jobb és bal oldalt nem enged tovább //
}
// Játékos mozgás/irány/sebesség //

// canvas tartalma
function drawAll() {
  colorRect(0, 0, canvas.width, canvas.height, 'black');
  colorText("Irányítás: W-A-S-D", 10, canvas.height - 10, 'grey');
  colorRect(playerX, playerY, playerW, playerH, 'red');
 
}
 
function colorCircle(centerX, centerY, radius, drawColor) {
  canvasContext.fillStyle = 'drawColor';
  canvasContext.beginPath();
  canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
  canvasContext.fill();
}
 
function colorRect(leftX, topY, width, height, drawColor) {
  canvasContext.fillStyle = drawColor;
  canvasContext.fillRect(leftX, topY, width, height);
}
 
function colorText(shownText, xPos, yPos, drawColor) {
  canvasContext.fillStyle = drawColor;
  canvasContext.fillText(shownText, xPos, yPos);
}
// canvas tartalma //
</script>
</html>
